<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI UNITY Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .logo-container {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .logo-symbol {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            border-radius: 30%;
            position: relative;
            margin-right: 10px;
        }
        .logo-symbol::before,
        .logo-symbol::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border: 2px solid #fff;
            border-radius: 50%;
        }
        .logo-symbol::before {
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo-symbol::after {
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .logo-highlight {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-symbol">
            <span style="font-size: 28px; color: white;">UI</span>
        </div>
        <div class="logo-text"><span class="logo-highlight">UNITY</span></div>
    </div>
</body>
</html>
